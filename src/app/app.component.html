<!-- Elementos (Etiquetas): -->

<!-- Etiqueta 'body' -->

<body>

  <!-- Etiqueta 'header' -->
  <header>

    <!-- Etiqueta 'div' -->
    <div class="header-left"> <!-- Atributo 'class' -->
      <img src="assets/perfil.jpg" alt="Perfil" class="profile-pic">
      <input type="text" placeholder="¿Qué estás pensando?" class="status-input">
    </div>

    <div class="header-right">
      <!-- Etiqueta 'button' -->
      <button class="header-btn">
        <!-- Etiqueta 'img' -->
        <img src="assets/PlusCircle.png" alt="Add"> <!-- Atributo 'src' --> <!-- Atributo 'alt' -->
      </button>
      <button class="header-btn">
        <img src="assets/Search.png" alt="Search">
      </button>
      <button class="header-btn">
        <img src="assets/Vector.png" alt="Message">
      </button>
    </div>
  </header>
  <main>

    <!-- Etiqueta 'section' -->
    <section class="stories">
      <div class="story">
        <div class="story-add">Agregar una historia</div>
      </div>
      <div class="story">
        <img src="assets/fotop5.jpg" alt="Karen Cedillo" class="story-pic">
        <p class="story-name">Karen Cedillo</p>
      </div>
      <div class="story">
        <img src="assets/carro.jpg" alt="Vitolo Pinduisaca" class="story-pic">
        <p class="story-name">Vitolo Pinduisaca</p>
      </div>
      <div class="story">
        <img src="assets/nino.jpg" alt="Eři Kā" class="story-pic">
        <p class="story-name">Erica M</p>
      </div>
      <!-- Nueva historia 1 -->
      <div class="story">
        <img src="assets/casa.jpg" alt="Alex Torres" class="story-pic">
        <p class="story-name">Alex Torres</p>
      </div>
      <!-- Nueva historia 2 -->
      <div class="story">
        <img src="assets/lugar.jpg" alt="María López" class="story-pic">
        <p class="story-name">María López</p>
      </div>
    </section>
    <section class="post">
      <div class="post-header">
        <img src="assets/fotop2.jpg" alt="Stefanny" class="post-profile-pic">
        <div class="post-info">
          <p class="post-name">Stefanny</p>
          <p class="post-time">14 h</p>
        </div>
      </div>
      <div class="post-content">
        <img src="assets/gato.png" alt="Post" class="post-image">
      </div>
    </section>
    <!-- Nuevo post -->
    <section class="post">
      <div class="post-header">
        <img src="assets/fotop8.jpg" alt="Juan Pérez" class="post-profile-pic">
        <div class="post-info">
          <p class="post-name">Juan Pérez</p>
          <p class="post-time">2 h</p>
        </div>
      </div>
      <div class="post-content">
        <img src="assets/fotop9.jpg" alt="New Post" class="post-image">
      </div>
    </section>
  </main>

  <!-- Etiqueta 'footer' -->
  <footer>
    <div class="footer-icon">
      <img src="assets/home.png" alt="Home">
    </div>
    <div class="footer-icon">
      <img src="assets/Team.png" alt="Friends">
    </div>
    <div class="footer-icon">
      <img src="assets/reels.png" alt="Videos">
    </div>
    <div class="footer-icon">
      <img src="assets/marketplace.webp" alt="Marketplace">
    </div>
    <div class="footer-icon">
      <img src="assets/Bell.png" alt="Notifications">
    </div>
    <div class="footer-icon">
      <img src="assets/Menu.png" alt="Menu">
    </div>
  </footer>
</body>
